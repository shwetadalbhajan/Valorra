<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You – Valorra</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      .hero-title {
        background: linear-gradient(to right, #ffffff, #a0aec0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .animated-underline::after {
        content: '';
        display: block;
        width: 60px;
        height: 3px;
        margin: 8px auto 0;
        background: white;
        transition: width 0.4s ease;
      }

      .animated-underline:hover::after {
        width: 90px;
      }

      .hover-card:hover {
        transform: translateY(-6px) scale(1.03);
        box-shadow: 0 15px 30px rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen flex flex-col">

    <!-- Header -->
    <header class="fixed top-0 w-full z-50 backdrop-blur">
      <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
        <div class="text-3xl font-bold text-white tracking-tight">Valorra</div>
        <div>
          <a href="{% url 'landing' %}" class="px-5 py-2 border border-white text-white rounded-full hover:bg-white hover:text-black transition-all duration-300 font-medium">Back to Home</a>
        </div>
      </div>
    </header>

    <!-- Thank You Hero Section -->
    <main class="flex-grow flex items-center justify-center text-center pt-44 pb-32 px-6">
      <div class="max-w-3xl mx-auto" data-aos="fade-up">
        <h1 class="text-5xl md:text-7xl font-extrabold mb-8 hero-title">Thank You!</h1>
        <p class="text-lg md:text-2xl text-gray-300 mb-6 leading-relaxed">We’ve received your message and our team will get back to you soon.</p>
        <p class="text-md md:text-lg text-gray-400 mb-10">Your feedback is valuable — stay tuned, and thank you for reaching out to Valorra.</p>
        <a href="{% url 'landing' %}" class="bg-white text-black px-8 py-4 text-lg rounded-full hover:bg-gray-200 hover:scale-110 transition-transform duration-300 font-medium shadow-md">
          Return to Home
        </a>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-gray-400 text-center py-6">
      <p class="text-sm">&copy; 2025 Valorra. Crafted with care and clarity.</p>
    </footer>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 800, once: true });
    </script>
  </body>
</html>
